<div *ngFor="let mask of maskList$ | async" class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="mask.imgurl" alt=" Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ mask.name }}</h5>
    <p class="card-text">{{ mask.description }}
    </p>
    <p class="card-text">{{ mask.price }},-
    </p>
  </div>
</div>
